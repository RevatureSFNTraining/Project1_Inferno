<template>
    <template if:true={tournamentList.data}>
        <template for:each={tournamentList.data} for:item="tourney">
            <c-tournament-card
            key={tourney.id}
            tournament-name={tourney.Name}
            tournament-icon={tourney.Banner_Icon__c}
            tournament-total-slots={tourney.Slots__c}
            tournament-filled-slots={tourney.Emtrants__c}></c-tournament-card></template>
    </template>
</template>
