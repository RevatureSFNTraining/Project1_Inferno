<template>
    <template if:true={tournamentList.data}>
        <template for:each={tournamentList.data} for:item="tourney">
            <h3 key={tourney.id} onselection={HandleSelection}>{currentTournament}</h3>
            <template if:true={CheckTournament}>
                <template for:each={maxColumns} for:item="int">
                    <template key={int.value} for:each={roundList.data} for:item="round">
                        <c-round-card
                        key={round.id}
                        participant-1={round.Participant_1__c}
                        participant-2={round.Participant_2__c}
                        winner={round.Winner__c}
                        completed={round.Completed__c}
                        if:true={ValidateRound}></c-round-card>
                    </template>
                </template>
            </template>
        </template>\
    </template>
    <template if:false={tournamentList.data}>
        <c-round-card
            participant-1='Devious Reavers'
            participant-2='Chrome Chrysanthemums'
            winner='To Be Decided'
            completed=true></c-round-card>
    </template>
</template>
